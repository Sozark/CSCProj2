<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Parking Manager</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="availability.html">Availability</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="admin.html">Admin</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Admin Form -->
    <div class="container mt-4">
        <h1>Admin Panel</h1>
        <form id="admin-form">
            <div class="mb-3">
                <label for="lotName" class="form-label">Lot Name</label>
                <input type="text" class="form-control" id="lotName" required>
            </div>
            <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <input type="text" class="form-control" id="availability" required>
            </div>
            <div class="mb-3">
                <label for="day" class="form-label">Day</label>
                <input type="text" class="form-control" id="day" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Entry</button>
        </form>

        <hr>

        <h2>Delete Entry</h2>
        <form id="delete-form">
            <div class="mb-3">
                <label for="delete-lotName" class="form-label">Lot Name</label>
                <input type="text" class="form-control" id="delete-lotName" required>
            </div>
            <button type="submit" class="btn btn-danger">Delete Entry</button>
        </form>
    </div>
</body>
